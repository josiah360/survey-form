<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Survey Form</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css">
    </head>

    <body>
        <div class="wrapper">
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking the time to help us improve the platform</p>

            <form>
                <fieldset>
                    <label>Name: <input type="text" name="user-name" placeholder="Enter your name" required></label>
                    <label>Email: <input type="text" name="user-email" placeholder="Enter your email" required></label>
                    <label>Age (optional): <input type="number" name="user-number" placeholder="Age" min="18" max="120"></label>
                    <label name="job-role">Which option best describes your current role?
                        <select>
                            <option value="">Select current role</option>
                            <option value="student">Student</option>
                            <option value="full-time-job">Full-time job</option>
                            <option value="full-time-learner">Full-time learner</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </fieldset>

                <fieldset>
                    <label class="space-bottom"> Would you recommend freeCodeCamp to a friend?</label>
                    <label class="label-space first"><input type="radio" name="recommendation" value="definitely" checked>Definitely</label>
                    <label class="label-space"><input type="radio" name="recommendation" value="maybe">Maybe</label>
                    <label class="label-space"><input type="radio" name="recommendation" value="not-sure">Not sure</label>

                    <label class="space-top" name="feature">What is your favorite feature of freeCodeCamp?
                        <select>
                            <option value="">Select an option</option>
                            <option value="challenges">Challenges</option>
                            <option value="projects">Projects</option>
                            <option value="communities">Communities</option>
                            <option value="open-source">Open Source</option>
                        </select>
                    </label>
                    <label class="space-top space-bottom">What would you like to see improved? <span class="check">(Check all that apply)</span></label>
                    <label class="label-space first"><input type="checkbox" name="feature" value="front-end-projects" >Front-end Projects</label>
                    <label class="label-space"><input type="checkbox" name="improve" value="back-end-projects">Back-end Projects</label>
                    <label class="label-space"><input type="checkbox" name="improve" value="data-visualization">Data Visualization</label>
                    <label class="label-space"><input type="checkbox" name="improve" value="challenges" >Challenges</label>
                    <label class="label-space"><input type="checkbox" name="improve" value="open-source-community">Open Source Community</label>
                    <label class="label-space"><input type="checkbox" name="improve" value="gitter-help-rooms">Gitter help rooms</label>
                    <label class="label-space"><input type="checkbox" name="improve" value="videos">Videos</label>
                    <label class="label-space"><input type="checkbox" name="improve" value="city-meetups">City Meetups</label>
                    <label class="label-space"><input type="checkbox" name="improve" value="wiki">Wiki</label>
                    <label class="label-space"><input type="checkbox" name="improve" value="forum">Forum</label>
                    <label class="label-space"><input type="checkbox" name="improve" value="additional-courses">Additional Courses</label>


                    <label class="space-top">Any comments or suggestions?<textarea></textarea></label>
                </fieldset>

                <input type="submit" value="Submit">

            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Survey Form</title>
        <link rel="stylesheet" href="css/styles.css" type="text/css">
    </head>

    <body>
        <h1>freeCodeCamp Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>

        <form>
            <fieldset>
                <label>Name: <input type="text" name="name" placeholder="Enter your name"></label>
                <label>Email: <input type="text" name="name" placeholder="Enter your email"></label>
                <label>Age (optional): <input type="text" name="name" placeholder="Age"></label>
                <label>Which option best describes your current role? <input type="text" name="name" placeholder="Select current role"></label>
            </fieldset>
            <fieldset>
                <label>Would you recommend freeCodeCamp to a friend?</label>
            </fieldset>

        </form>

    </body>
</html>
